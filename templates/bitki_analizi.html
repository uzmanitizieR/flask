<!DOCTYPE html>
<html>
<head>
    <title>Su Etkisi Analizi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .navbar {
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-top: 10px;
            color: #495057;
        }

        input[type="number"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            border-color: #80bdff;
        }
    </style>
</head>
<body>
    <h1>Su Etkisi Analizi</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Su Analizi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/nehir_analizi">Nehir Analizi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/goruntuanaliz">Görüntü Analizi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bitki_analizi">Bitki Analizi</a>
                </li>
            </ul>
        </div>
    </nav>

    <form method="POST" action="/bitki_analizi">
        <div class="form-group">
            <label for="gun_isigi">Gün Işığı Alma Süresi (saat):</label>
            <input type="number" class="form-control" name="gun_isigi" required>
        </div>
        <div class="form-group">
            <label for="hava_sicakligi">Hava Sıcaklığı (°C):</label>
            <input type="number" class="form-control" name="hava_sicakligi" required>
        </div>
        <div class="form-group">
            <label for="azot">Azot Değeri:</label>
            <input type="number" class="form-control" name="azot" required>
        </div>
        <div class="form-group">
            <label for="potasyum">Potasyum Değeri:</label>
            <input type="number" class="form-control" name="potasyum" required>
        </div>
        <div class="form-group">
            <label for="kalsiyum">Kalsiyum Değeri:</label>
            <input type="number" class="form-control" name="kalsiyum" required>
        </div>
        <div class="form-group">
            <label for="magnezyum">Magnezyum Değeri:</label>
            <input type="number" class="form-control" name="magnezyum" required>
        </div>
        <div class="form-group">
            <label for="molibden">Molibden Değeri:</label>
            <input type="number" class="form-control" name="molibden" required>
        </div>
        <div class="form-group">
            <label for="mangan">Mangan Değeri:</label>
            <input type="number" class="form-control" name="mangan" required>
        </div>
        <div class="form-group">
            <label for="kükürt">Kükürt Değeri:</label>
            <input type="number" class="form-control" name="kükürt" required>
        </div>
        <div class="form-group">
            <label for="demir">Demir Değeri:</label>
            <input type="number" class="form-control" name="demir" required>
        </div>
        <div class="form-group">
            <label for="çinko">Çinko Değeri:</label>
            <input type="number" class="form-control" name="çinko" required>
        </div>
        <div class="form-group">
            <label for="bakır">Bakır Değeri:</label>
            <input type="number" class="form-control" name="bakır" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Analiz Yap">
    </form>

    {% if sonuc %}
    <h2>Analiz Sonucu:</h2>
    <p>{{ sonuc }}</p>
    {% endif %}
</body>
</html>
